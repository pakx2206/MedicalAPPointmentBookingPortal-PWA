<div class="auth-card mx-auto mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Logowanie</h2>
    <form (ngSubmit)="onEmailLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Hasło</label>
        <input
          id="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button class="btn btn-primary w-100" type="submit">Zaloguj</button>
    </form>
  
    <div class="text-center my-3">lub</div>
  
    <button
      class="btn btn-outline-danger w-100"
      (click)="onGoogleLogin()"
    >
      Zaloguj przez Google
    </button>
  
    <p class="text-danger mt-3 text-center" *ngIf="error">{{ error }}</p>
  
    <div class="text-center mt-3">
      Nie masz konta?
      <a routerLink="/register">Zarejestruj się</a>
    </div>
  </div>
